<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic static Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>DAVID GARIZADO</h1>
    <table>
        <tr>
            <th>Profession</th>
            <th>Electronic Engineer</th>
        </tr>
        <tr>
            <td>Nationality</td>
            <td>Colombia-Spain</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>32</td>
        </tr>
        <tr>
            <td>Income Expectation</td>
            <td>$80,000</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</div>

</body>
</html>
